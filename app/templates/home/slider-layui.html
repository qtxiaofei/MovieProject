<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>轮播图</title>
    {#    <link rel="stylesheet" href="{{ url_for('static', filename='layui/css/layui.css') }}" media="all">#}
    <link rel="stylesheet" href="http://person-movie.oss-cn-shenzhen.aliyuncs.com/static/layui/css/layui.css"
          media="all">
</head>
<body>

<div class="layui-carousel" id="test1">
    <div carousel-item>
        {% for i in data %}
            <div><img src="{{ url_for('static', filename='uploads/'+ i.logo) }}" alt="{{ i.name }}"></div>
        {% endfor %}
    </div>
</div>
<!-- 条目中可以是任意内容，如：<img src=""> -->

{#<script src="{{ url_for('static', filename='layui/layui.js') }}"></script>#}
<script src="http://person-movie.oss-cn-shenzhen.aliyuncs.com/static/layui/layui.js"></script>
<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , height: '380px'
            , arrow: 'always' //始终显示箭头
            //,anim: 'updown' //切换动画方式
            , autoplay: true
        });
    });
</script>
</body>
</html>
