{% extends 'admin/admin.html' %}

{% block content %}
    <section class="content-header">
        <h1>个人电影网</h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 权限管理</a></li>
            <li class="active">修改权限</li>
            <li>{% for msg in get_flashed_messages() %}
                <span style="color:red;">{{ msg }}</span>
                {% endfor %}
            </li>
        </ol>
    </section>
    <section class="content" id="showcontent">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">修改权限</h3>
                    </div>
                    <form role="form" method="post">
                        {{ form.csrf_token }}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="input_name">{{ form.name.label }}</label>
                                {{ form.name(value=auth.name) }}
{#                                <input type="text" class="form-control" id="input_name" placeholder="请输入权限名称！">#}
                            </div>
                            <div class="form-group">
                                <label for="input_url">{{ form.url.label }}</label>
                                {{ form.url(value=auth.url) }}
{#                                <input type="text" class="form-control" id="input_url" placeholder="请输入权限地址！">#}
                            </div>
                        </div>
                        <div class="box-footer">
                            {{ form.submit }}
{#                            <button type="submit" class="btn btn-primary">添加</button>#}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
