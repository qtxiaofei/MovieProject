{% extends 'admin/admin.html' %}



{% block content %}
        <section class="content-header">
            <h1>个人电影网</h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 个人资料</a></li>
                <li class="active">修改密码</li>
            </ol>
        </section>
        <section class="content" id="showcontent">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">修改密码</h3>
                            {% for msg in get_flashed_messages() %}
                            {{ msg }}
                            {% endfor %}
                        </div>
                        <form role="form" method="post">
                            {{ form.csrf_token }}
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="input_pwd">{{ form.old_pwd.label }}</label>
                                    {{ form.old_pwd }}
{#                                    <input type="password" class="form-control" id="input_pwd" placeholder="请输入旧密码！">#}
                                </div>
                                <div class="form-group">
                                    <label for="input_newpwd">{{ form.new_pwd.label }}</label>
                                    {{ form.new_pwd }}
{#                                    <input type="password" class="form-control" id="input_newpwd" placeholder="请输入新密码！">#}
                                </div>
                            </div>
                            <div class="box-footer">
                                {{ form.submit }}
{#                                <button type="submit" class="btn btn-primary">修改</button>#}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--内容-->
{% endblock %}
